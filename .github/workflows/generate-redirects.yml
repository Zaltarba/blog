name: Generate blog redirects

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate redirect HTML files
        run: |
          BASE_URL="https://quants.quest"
          while read slug; do
            [ -z "$slug" ] && continue
            DIR="$slug"
            mkdir -p "$DIR"
            # Generate HTML using printf to avoid raw < in YAML
            printf '<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <title>Redirecting...</title>\n  <meta http-equiv="refresh" content="0; url=%s/%s/">\n  <link rel="canonical" href="%s/%s/">\n</head>\n<body>\n  <p>\n    Redirecting to <a href="%s/%s/">%s/%s/</a>\n  </p>\n</body>\n</html>\n' \
              "$BASE_URL" "$slug" "$BASE_URL" "$slug" "$BASE_URL" "$slug" "$BASE_URL" "$slug" \
              > "$DIR/index.html"
          done < redirects.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "$slug" || echo "Nothing to add"
          git commit -m "Auto-generate blog redirect pages" || echo "No changes to commit"
          git push
