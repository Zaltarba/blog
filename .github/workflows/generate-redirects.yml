name: Generate blog redirects

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate redirect HTML files
        run: |
          BASE_URL="https://quants.quest"
          while read slug; do
            [ -z "$slug" ] && continue
            DIR="blog/$slug"
            mkdir -p "$DIR"
            # Use quoted here-doc to prevent YAML parsing issues
            cat > "$DIR/index.html" <<'HTML'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url='"$BASE_URL"'/'"$slug"'/">
  <link rel="canonical" href='"$BASE_URL"'/'"$slug"'/">
</head>
<body>
  <p>
    Redirecting to
    <a href='"$BASE_URL"'/'"$slug"'/'>"${BASE_URL}/${slug}/"</a>
  </p>
</body>
</html>
HTML
          done < redirects.txt
