name: Generate blog redirects

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate redirect HTML files
        run: |
          BASE_URL="https://quants.quest"
          while read slug; do
            [ -z "$slug" ] && continue
            DIR="blog/$slug"
            mkdir -p "$DIR"
            printf '<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=%s/%s/">
  <link rel="canonical" href="%s/%s/">
</head>
<body>
  <p>
    Redirecting to
    <a href="%s/%s/">%s/%s/</a>
  </p>
</body>
</html>
' "$BASE_URL" "$slug" "$BASE_URL" "$slug" "$BASE_URL" "$slug" "$BASE_URL" "$slug" > "$DIR/index.html"
          done < redirects.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add blog/
          git commit -m "Auto-generate blog redirect pages" || echo "No changes to commit"
          git push
