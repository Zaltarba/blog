<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Capture path after /blog/
    const path = window.location.pathname.replace(/^\/blog/, '');
    // Redirect to the new domain
    window.location.replace('https://quants.quest' + path);
  </script>
  <link rel="canonical" href="https://quants.quest">
</head>
<body>
  <p>Redirecting to <a href="https://quants.quest">https://quants.quest</a></p>
</body>
</html>
